<div class="Column Article votes">
    <div class="ui statistic">
        <div class="value">
            {{article.votes}}
        </div>

        <div class="label">
            Points
        </div>
    </div>
</div>

<div class="Column Article Info">
    <a class="ui large header" href="{{article.link}}"> {{article.title}}</a>

    <div> {{article.domain()}} </div>

    <ul class="ui List Voters">
        <li class="item">
            <a href (click)="voteUp()"> <i class="arrow up icon"></i>upwote</a>
        </li>

        <li class="item">
            <a href (click)="voteDown()"><i class="arrow down icon"></i> downwote</a>
        </li>
    </ul>
</div>
